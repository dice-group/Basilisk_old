<!DOCTYPE html>
<html>

<head>
  <link href="css/c3.css" rel="stylesheet">
  <script src="js/c3.js"></script>

  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="js/papaparse.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/chartsscript.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/availableversion.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
    }
    .menu {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      padding: 15px 15px 0px 15px;
      background-color: #001030;
      font-size: 20px;
      display: grid;
      grid-template-columns: 33.33% 33.33% 33.33%;
      z-index: 1;
    }
    .content {
      display: grid;
      grid-template-columns: auto;
      grid-gap: 10px;
      background-color: white;
      padding: 10px;
    }
    .content>div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 30px;
    }
    .drop,
    .sub,
    .clr,
    .down {
      border: 0.5px solid;
      cursor: pointer;
      font-size: medium;
      padding: 2px 5px 3px 5px;
      background-color: rgb(247, 222, 169);
      color: black;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      border-radius: 5px;
      border: 1px solid white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      padding: 5px 5px 5px 5px;
      color: black;
    }
    .dropdown-content input {
      color: black;
      padding: 5px 5px 5px 5px;
      text-decoration: none;
      display: block-inline;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .container h1{
      color: #15568f;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .button{
      background: #001030;
      padding: 10px 15px;
      color: #fff;
      text-transform: uppercase;
      font-size: 18px;
      border-radius: 5px;
      box-shadow: 6px 6px 29px -4px rgba(0, 0, 0, 0.75);
      margin-top: 25px;
      text-decoration: none;
      transition: 0.4s;
    }

    .button:hover{
      background: #fff;
      color: #001030;
      text-decoration: none;
    }

    .popup{
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .signup-popup{
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .popup-content{
      height:fit-content;
      width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      position: relative;
    }

    .popup-content input{
      margin: 20px auto;
      display: block;
      width: 250px;
      padding: 8px;
      border: 1px solid gray;
    }

    .close{
      position: absolute;
      top: -15px;
      right: -15px;
      background: #fff;
      height: 20px;
      width: 20px;
      border-radius: 50px;
      box-shadow: 6px 6px 29px -4px rgba(0, 0, 0, 0.75);
      cursor: pointer;
    }

    .signup-close{
      position: absolute;
      top: -15px;
      right: -15px;
      background: #fff;
      height: 20px;
      width: 20px;
      border-radius: 50px;
      box-shadow: 6px 6px 29px -4px rgba(0, 0, 0, 0.75);
      cursor: pointer;
    }
    #close,
    #open {
      position: fixed;
      right: 0px;
      top: 0px;
      z-index: 10;
      cursor: pointer;
      color: black;
    }
  </style>
</head>

<body>
  <span class="btn btn-outline-light btn-sm" style="background-color: #15568f; color: white" id="open">Expand</span>
  <span class="btn btn-primary btn-sm" id="close" style="background-color: #fff">Collapse</span>

  <div class="menu" id="menuId">
    <div class="logo" style="width: 60px;"><img src="img/Basilisk_Logo_ShivamBahedia.png" height="150" width="150" /></div>
    <div class="menu-1" id="stores">
      <form>
        <table style="padding: 10px 10px 10px 10px;">
          <tr>
            <td>Tentris</td>
            <td>
              <select id="TentrisVersion">
                <option selected="selected" value="" disabled>select version</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Virtuoso</td>
            <td>
              <select id="VirtuosoVersion">
                <option selected="selected" value="" disabled>select version</option>
              </select>
            </td>
          </tr>
          <td></td>

          <tr>

            <td><label class="btn btn-light btn-sm" style="margin-left: 0px" onClick="displayGraph()">Submit</label></td>
            <td><label class="btn btn-outline-light btn-sm" style="margin-left: 55px" onClick="clearGraph()">Clear all</label></td>
          </tr>
          <tr><td colspan="2">
            <a href="newstorage.html" class="btn btn-outline-light btn-sm btn-block">Add New Storage</a>
          </td></tr>
        </table>
      </form>
    </div>


    <div class="menu-2">
      <table style=" padding: 10px 10px 10px 10px;">
        <tr>
          <td>
            <form>
              <input class="rad" type="radio" value="bar" name="chart" onclick="move('bar')" checked> Bar chart<br>
              <input class="rad" type="radio" value="box" name="chart" onclick="move('box')"> Area Chart<br>
              <input class="rad" type="radio" value="line" name="chart" onclick="move('line')"> Line chart<br>
            </form>
          </td>
        </tr>
        <tr>
          <td>Download Results: &nbsp;
              <label class="btn btn-sm btn-outline-light" onclick="downloadRdf()">RDF Format</label>
              &nbsp;&nbsp;
              <label class="btn btn-sm btn-outline-light" onclick="downloadCsv()">CSV Format</label>
          </td>
        </tr>
        <tr>
          <td>
            <a href="#" class="btn btn-sm btn-outline-light" id="login-button">Login</a>
            <a href="#" class="btn btn-sm btn-outline-light" id="signup-button">Signup</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="content" style="width: 97%;">
    <div id="bar_chart" style=" height: 100%;width: 100%;"></div>
    <div class="line_chart" style="width: 100%; height: 100%; left: 0; top: 0; " id="boxplot_chart">
    </div>
    <div class="line_chart" id="line_chart">
    </div>
  </div>

  <div class="popup">
    <div class="popup-content">
      <img src="img/close.png" alt="Close" class="close">
      <img src="img/user.png" alt="User" style="height: 50px; width: auto;">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <a href="close()" class="button">Login</a>
    </div>
  </div>

  <div class="signup-popup">
    <div class="popup-content">
      <img src="img/close.png" alt="Close" class="signup-close">
      <img src="img/user.png" alt="User" style="height: 50px; width: auto;">
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <a href="#" class="button">Signup</a>
    </div>
  </div>


  <script>
    document.getElementById("login-button").addEventListener("click", function(){
      document.querySelector(".popup").style.display = "flex";
    })

    document.querySelector(".close").addEventListener("click", function(){
      document.querySelector(".popup").style.display = "none";
    })

    document.getElementById("signup-button").addEventListener("click", function(){
      document.querySelector(".signup-popup").style.display = "flex";
    })

    document.querySelector(".signup-close").addEventListener("click", function(){
      document.querySelector(".signup-popup").style.display = "none";
    })

  </script>

</body>

</html>
