<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Set up new triple store</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
    	<style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white !important;
    }
    .menu {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      padding: 15px 15px 0px 15px;
      background-color: #001030;
      font-size: 20px;
      display: grid;
      grid-template-columns: 33.33% 33.33% 33.33%;
      z-index: 1;
    }
    .content {
      display: grid;
      grid-template-columns: auto;
      grid-gap: 10px;
      background-color: white;
      padding: 10px;
    }
    .content>div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 30px;
    }
    .drop,
    .sub,
    .clr,
    .down {
      border: 0.5px solid;
      cursor: pointer;
      font-size: medium;
      padding: 2px 5px 3px 5px;
      background-color: rgb(247, 222, 169);
      color: black;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      border-radius: 5px;
      border: 1px solid white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      padding: 5px 5px 5px 5px;
      color: black;
    }
    .dropdown-content input {
      color: black;
      padding: 5px 5px 5px 5px;
      text-decoration: none;
      display: block-inline;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    #close,
    #open {
      position: fixed;
      right: 0px;
      top: 0px;
      z-index: 10;
      cursor: pointer;
      color: black;
    }

    .container {
    	padding-top : 5%;
    }
  </style>
    </style>
</head>
<body>  
	<div class="menu" id="menuId">
		<a href="index.html">
			<div class="logo" style="width: 60px;"><img src="Basilisk_Logo_ShivamBahedia.png" height="150" width="150"></div>
		</a>
	</div>
	<div class="container">
		<form>
		  <div class="form-group">
		    <label for="formGroupExampleInput">Repository link</label>
		    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Github link">
		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput2">Folder path</label>
		    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="root">
		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput3">Docker File</label>
		    <input type="file" class="form-control" id="formGroupExampleInput2" placeholder="Docker">
		  </div>
		  <input type="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
