<h2 mat-dialog-title>Provide the following information to Kick off benchmarking</h2>

<mat-dialog-content>
    <form>
        <div class="form-group">
          <label for="inlineFormInputGroup">Username</label>
          <input #username type="text" class="form-control" id="usernameInput" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input #password type="text" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="inputState">Select Hook</label>
            <select #hook id="inputState" class="form-control">
              <option value="1" selected>Git Hook</option>
              <option value="2">Docker Hook</option>
              <option value="3">Both Hooks</option>
            </select>
          </div>
      </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-dialog-close class="mat-raised-button" style="margin-left: 0px;">Close</button>
    <button mat-dialog-close class="mat-raised-button mat-primary"(click)="start()" style="margin-left: 10px;">Start</button>
</mat-dialog-actions>
