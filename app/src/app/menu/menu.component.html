<div class="menu" id="menuId">
    <div class="logo" style="width: 60px;">
      <img src=".\assets\Images\Basilisk_Logo.png" height="150" width="150" />
    </div>

      <div class="row menu-1" style="margin-bottom: 10px;">
        <div class="col-6" style="padding: 10px 10px; display: flex; float:left;">
          <div class="form-group" id="selectVersionDiv">
            <select id="selectVersion" name="selectVersion" (change)="versionSelected($event.target.value)"
                    style="width: 400px; border-radius: 4px;">
              <option *ngFor="let version of listOfUniqueVersions" value="{{version}}">
                {{version}}
              </option>
            </select>
          </div>
          <div class="row">
            <ul cdkDropList (cdkDropListDropped)="dragDrop($event)" id="myList" class="list-group">
              <li cdkDrag class="list-group-item" *ngFor="let version of selectedVersions">
                {{version}}
                <span class="close" style="float:right;" name="deselectVersion" (click)="versionDeleted(version)">&times;</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-6" style=" display:inline-block;">
          <button mat-button [matMenuTriggerFor]="xaxis" id="xAxisVal" style="width: 180px; border-radius: 4px; height: 30px; background-color: white;">Select X-axis</button>
          <mat-menu #xaxis="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="noofclient">No. of Clients</button>
            <button mat-menu-item [matMenuTriggerFor]="qid">Query ID</button>
            <button mat-menu-item [matMenuTriggerFor]="rsize">Result Size</button>
          </mat-menu>
          <mat-menu #noofclient="matMenu" xPosition="before">
            <button mat-menu-item *ngFor="let client of noOfClients">{{client}}</button>
          </mat-menu>
          <mat-menu #qid="matMenu" xPosition="before">
            <button mat-menu-item *ngFor="let query of queryId">{{query}}</button>
          </mat-menu>
          <mat-menu #rsize="matMenu" xPosition="before">
            <button mat-menu-item *ngFor="let result of result_size">{{result}}</button>
          </mat-menu>

          &nbsp;&nbsp;

          <button mat-button id="yAxisVal" style="width: 180px; border-radius: 4px; height: 30px; background-color: white;">
            Select Y-axis</button>

          <div>
            <button mat-button [matMenuTriggerFor]="selectgraph" id="graphVal" style="border-radius: 4px; height: 30px; width: 380px; margin-top: 20px; background-color: white;">
              Select Graph</button>
              <mat-menu #selectgraph="matMenu" >
                <button mat-menu-item style="width: 380px">Bar Chart</button>
                <button mat-menu-item style="width: 380px">Area Chart</button>
                <button mat-menu-item style="width: 380px">Line Chart</button>
                <button mat-menu-item style="width: 380px">Box Plot</button>
                <button mat-menu-item style="width: 380px">Scatter Pot</button>
              </mat-menu>
          </div>


          <div>
              <button class="btn btn-sm" style="height: 26px; margin-top: 30px; width: 180px; font-weight:inherit" (click)="onSubmit()">Submit</button>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-sm" style="height: 26px; margin-top: 30px; width: 180px; font-weight:inherit" onClick="">Clear all</button>
          </div>
        </div>
      </div>



      <div class="menu-2" style="padding-left: 20px;">
        <table style=" padding: 10px 10px 10px 10px;">
          <tr>
            <td>
              <form class="color1">
                <input class="rad" type="radio" value="bar" name="chart" onclick="" checked> Bar chart<br>
                <input class="rad" type="radio" value="box" name="chart" onclick=""> Area Chart<br>
                <input class="rad" type="radio" value="line" name="chart" onclick=""> Line chart<br>
              </form>
            </td>
          </tr>

          <tr>
            <td class="color1">Download Results: &nbsp;
                <label class="btn btn-sm" style="margin-left: 0px; font-weight:inherit" onclick="">RDF Format</label>
                &nbsp;&nbsp;
                <label class="btn btn-sm" style="font-weight:inherit" onclick="">CSV Format</label>
            </td>
          </tr>

          <tr>
            <td>
              <a href="#" class="btn btn-sm" style="font-weight:inherit" id="login-button">Login</a>
              &nbsp;&nbsp;
              <a href="#" class="btn btn-sm" style="font-weight:inherit" id="signup-button">Signup</a>
            </td>
          </tr>
        </table>
      </div>
  </div>
